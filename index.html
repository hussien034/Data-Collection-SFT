    <link

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
    
    <section id="header">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="assets/Egyptian_Police_Emblem.svg.png" class="ministry"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"> </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#header">وثيقة التعارف </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="income.html">الفرق التدربية القادمة</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-fluid">
        
          <div class="row mt-5 p-3">
            <div class="col-md-6 m-auto text-center mt-5">
              <h1>وثيقة تعارف السادة الضباط</h1>
            </div>
            <div class="row">
              <div class="col-md-6">
                <form class="form1">
                <label>الأسم</label>
              <input type="text" class="form-control input1" id="name" placeholder="الأسم">
              </div>
              <div class="col-md-6">
                <label>الرتبة</label>
              <input type="text" class="form-control input1" id="major" placeholder="الرتبة">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>الأقدمية</label>
              <input type="text" class="form-control input1" id="range" placeholder="الأقدمية">
              </div>
              <div class="col-md-6">
                <label>السن</label>
              <input type="number" class="form-control input1" id="age" placeholder="السن">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>محل الميلاد</label>
              <input type="text" class="form-control input1" id="placeOfBirth" placeholder="محل الميلاد">
              </div>
              <div class="col-md-6">
                <label>تاريخ الميلاد</label>
              <input type="date" class="form-control input1" id="birthDate" placeholder="تاريخ الميلاد">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>جهة العمل الحالية</label>
              <input type="text" class="form-control input1" id="placeOfNewWork" placeholder="جهة العمل الحالية">
              </div>
              <div class="col-md-6">
                <label>جهة العمل السابقة</label>
              <input type="text" class="form-control input1" id="palceOfOldWork" placeholder="جهة العمل السابقة">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>الفرق التى حصل عليها داخل المعهد</label>
              <input type="text" class="form-control input1" id="coursesInSft" placeholder="الفرق التى حصل عليها داخل المعهد">
              </div>
              <div class="col-md-6">
                <label>الفرق التى حصل عليها خارج المعهد</label>
              <input type="text" class="form-control input1" id="coursesOutSft" placeholder="الفرق التى حصل عليها خارج المعهد">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12  d-flex justify-content-center">
                <button  id="submit" disabled="disabled" class="btn-1 btn mt-4" onclick="addData()" >Save</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <table  class="table  table table-light  mt-4 ">
              <thead >
                 <tr>
                  <td>الرقم</td>
                  <td>الأسم</td>
                  <td>الرتبة</td>
                  <td>الأقدمية</td>
                  <td>السن</td>
                  <td>محل الميلاد</td>
                  <td>تاريخ الميلاد</td>
                  <td>جهة العمل <br>الحالية</td>
                  <td>جهة العمل<br> السابقة</td>
                  <td>الفرق داخل <br>المعهد</td>
                  <td>الفرق خارج <br>المعهد</td>
                  <td>حذف</td>
                 </tr>
              </thead>
              <tbody id="table">

              </tbody>
              </table>
              <div class="col-md-12 text-center">
                <button class="btn printButton m-4" onclick="printTable()">Print</button>
                <button class="btn printButton m-4" onclick="exportToExcel()">Export to Excel</button>

              </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pushbar.js@1.0.0/src/pushbar.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  </body>
</html>
