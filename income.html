    <section id="header">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"

      <div class="row mt-5 p-3">
        <div class="col-md-6 m-auto text-center mt-5">
          <h1>الفرق التدربية القادمة</h1>
        </div>
        <div class="row">
          <div class="col-md-6">
            <form class="form1">
            <label>الأسم</label>
          <input type="text" class="form-control input1" id="name" placeholder="الأسم">
          </div>
          <div class="col-md-6">
            <label>الرتبة</label>
          <input type="text" class="form-control input1" id="major" placeholder="الرتبة">
          </div>
          <div class="col-md-6">
            <label>الأقدمية</label>
          <input type="text" class="form-control input1" id="range" placeholder="الأقدمية">
          </div>
          <div class="col-md-6">
            <label>جهة العمل الحالية</label>
          <input type="text" class="form-control input1" id="placeOfNewWork" placeholder="جهة العمل الحالية">
          </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <label>الفرقة التدربية</label>
                <input type="text" class="form-control input1" id="theNameOfCourse" placeholder="الفرق التدربية">
            </div>
        </div>
        <div class="row">
          <div class="col-md-12  d-flex justify-content-center">
            <button  id="submit" disabled="disabled" class="btn-1 btn mt-4" onclick="addData()" >Save</button>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <table  class="table table-light table-hover mt-4 ">
              <thead>
                 <tr>
                  <td>الرقم</td>
                  <td>الأسم</td>
                  <td>الرتبة</td>
                  <td>الأقدمية</td>
                  <td>جهة العمل الحالية</td>
                  <td>الفرقة التدربية</td>
                  <td>حذف</td>
                 </tr>
              </thead>
              <tbody id="table">

              </tbody>
              </table>
              <div class="col-md-12 text-center">
                <button class="btn printButton m-4" onclick="printTable()">Print</button>
              </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/bootstrap.min.js"></script>
